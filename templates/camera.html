<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Face Recognition</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        /* ... (existing CSS code) ... */

        /* New styles for the camera elements */
        #camera-container {
            position: relative;
            margin-top: 30px;
        }

        #video {
            width: 100%;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.07);
        }

        #take-selfie-button {
            display: block;
            margin: 15px auto;
            width: 100%;
            max-width: 200px;
            background-color: #FFFFFF;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        #selfie-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #selfie-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<!-- <body> -->
<body style="background-color: #080710;"> <!-- Set the background color to match the source.html -->
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>


    <!-- Camera elements from destination.html -->
    <div id="camera-container">
        <video id="video" width="640" height="480" autoplay></video>
    </div>
    <button id="take-selfie-button">Take Selfie</button>
    <div id="selfie-container"></div>
    <!-- End of camera elements -->

    <script>
        // JavaScript code for camera-related operations goes here
        const video = document.getElementById("video");
        const takeSelfieButton = document.getElementById("take-selfie-button");
        const selfieContainer = document.getElementById("selfie-container");

        // Check if the browser supports mediaDevices and getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch((error) => {
                    console.error("Error accessing the camera:", error);
                });
        } else {
            console.error("getUserMedia not supported in this browser.");
        }

        // Function to take a selfie
        function takeSelfie() {
            // Capture the current video frame (selfie)
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
            const selfieDataUrl = canvas.toDataURL("image/png");

            // Send the captured selfie data to the backend for processing
            fetch("/process_selfie", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ selfieDataUrl }),
            })
            .then((response) => response.json())
            .then((responseData) => {
                // Display the processed selfie to the user
                const selfieImage = new Image();
                selfieImage.src = responseData.processedDataUrl;
                selfieContainer.innerHTML = ""; // Clear previous selfies (if any)
                selfieContainer.appendChild(selfieImage);
            })
            .catch((error) => {
                console.error("Error processing selfie:", error);
            });
        }

        // Attach event listener to the "Take Selfie" button
        takeSelfieButton.addEventListener("click", takeSelfie);
    </script>
</body>
</html>
